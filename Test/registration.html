<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form validation with JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #wrapper {
            width: 30%;
            margin: 50px auto;
            padding: 50px;
            background: #D7FBFF;
        }

        form {
            margin: 30px auto;
        }

        .textInput {
            border: none;
            height: 28px;
            margin: 2px;
            border: 1px solid #6B7363;
            font-size: 1.2em;
            padding: 5px;
            width: 95%;
        }

        .textInput:focus {
            outline: none;
        }

        .btn {
            width: 98.6%;
            border: none;
            margin-top: 5px;
            color: white;
            background-color: #3b5998;
            border-radius: 5px;
            padding: 12px;
        }
    </style>
</head>

<body onload="check()">
    <div id="wrapper">
        <form method="POST" action="login.html" onsubmit="addElement()">
            <div id="username_div">
                <label>Username</label> <br>
                <input type="text" name="username" class="textInput">
                <div id="name_error"></div>
            </div>
            <div id="email_div">
                <label>Email</label> <br>
                <input type="email" name="email" class="textInput">
                <div id="email_error"></div>
            </div>
            <div id="password_div">
                <label>Password</label> <br>
                <input type="password" name="password" class="textInput">
            </div>
            <div id="pass_confirm_div">
                <label>Password confirm</label> <br>
                <input type="password" name="password_confirm" class="textInput">
                <div id="password_error"></div>
            </div>
            <div id="city_div">
                <label>City</label> <br>
                <select name="citydrp">
                    <option value="Select city">Select city</option>
                    <option value="Surat">Surat</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Ahemdabad">Ahemdabad</option>
                </select>
                <div id="name_error"></div>
            </div>
            <div id="state_div">
                <label>State</label> <br>
                <select name="statedrp">
                    <option value="Select state">Select state</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Maharastra">Maharastra</option>
                </select>
                <div id="name_error"></div>
            </div>
            <div id="checkbox_div">
                <input type="checkbox" name="terms" required="required">
                <label>Terms & Condition</label> <br>
                <div id="name_error"></div>
            </div>
            <div>
                <input type="submit" name="register" value="Register" class="btn">
            </div>
        </form>
    </div>
</body>

</html>
<script type="scripts.js"></script>
