<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabular format</title>
    <script>
        var person = [
            {
                name:'max',
                age:25,
                email:'max12@gmail.com',
                mobile:123469870
            },
            {
                name:'moron',
                age:24,
                email:'moron@gmail.com',
                mobile:5698741230
            },
            {
                name:'lucy',
                age:29,
                email:'luccy@gmail.com',
                mobile:7825896373
            }
        ]
        
        
        function add(){
            localStorage.setItem('personData', JSON.stringify(person));
        }

        var html ="<table border='1'>"
            for(let i=0;i<person.length;i++){
                html += "<tr><td>"+person[i].name+"</td><td>"+person[i].age+"</td><td>"+person[i].email+"</td><td>"+person[i].mobile+"</td></tr>";
            }
        html += "</table>"
        document.write(html);
    </script>
</head>
<body>
    <div class="box">

    </div>
    <button onclick="add()">Add In Local Storage</button>
    <button onclick="get()">Get from Local Storage</button>
</body>
</html>
